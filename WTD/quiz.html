<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotazník</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <h1 id="real-madrid-button">REAL MADRID</h1>
            <ul>
                <li><a href="história.html">História</a></li>
                <li><a href="tabulky.html">Tabuľka</a></li>
                <li><a href="supiska.html">Súpiska</a></li>
                <li><a href="spekulacie.html">Prestupy</a></li>
                <li><a href="galeria.html">Galéria</a></li>
                <li><a href="quiz.html">Dotazník</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Dotazník</h2>
        <p>Ako hodnotíte sezónu 2023/2024?</p>

        <form id="myForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="vek">Vek:</label><br>
            <input type="number" id="vek" name="vek" required><br><br>

            <label for="vysledok">Hodnotenie sezóny:</label><br>
            <input type="radio" id="ballon" name="vysledok" value="Úspešná"> Úspešná<br>
            <input type="radio" id="zlatan" name="vysledok" value="Priemerná"> Priemerná<br>
            <input type="radio" id="zrutenka" name="vysledok" value="Neúspešná"> Neúspešná<br><br>

            <label for="hodnotenie">Hodnotenie sezóny:</label><br>
            <textarea id="hodnotenie" name="hodnotenie" rows="4" cols="50"></textarea><br><br>

            <input type="button" value="Odoslať" onclick="validateForm()">
        </form> 

        <p id="confirmation" style="display:none;">Ďakujeme za vyplnenie formulára!</p>
    </div>
    <script>
      document.getElementById("real-madrid-button").addEventListener("click", function() {
      window.location.href = "index.html";
                    });
</script>
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var vek = document.getElementById("vek").value;
            var vysledok = document.querySelector('input[name="vysledok"]:checked');
            var hodnotenie = document.getElementById("hodnotenie").value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email !== "" && emailRegex.test(email) && vek !== "" && vysledok !== null && hodnotenie !== "") {
                document.getElementById("confirmation").style.display = "block";
            } else {
                alert("Prosím, vyplňte všetky polia formulára správne.");
            }
        }
    </script>

</body>
</html>
