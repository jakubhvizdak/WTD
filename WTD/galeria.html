<body>

            </ul>
        </div>

    <div class="container" id="container">
        <div class="gallery">
            <div class="image" onclick="showImage('photo/1.jpg')">
                <img src="photo/1.jpg" alt="Fotka 1">
            </div>
            <div class="image" onclick="showImage('photo/2.jpg')">
                <img src="photo/2.jpg" alt="Fotka 2">
            </div>
            <div class="image" onclick="showImage('photo/3.jpg')">
                <img src="photo/3.jpg" alt="Fotka 3">
            </div>
            <div class="image" onclick="showImage('photo/4.jpg')">
                <img src="photo/4.jpg" alt="Fotka 4">
            </div>
            <div class="image" onclick="showImage('photo/5.jpg')">
                <img src="photo/5.jpg" alt="Fotka 5">
            </div>
            <div class="image" onclick="showImage('photo/6.jpg')">
                <img src="photo/6.jpg" alt="Fotka 6">
            </div>

                <img src="photo/12.jpg" alt="Fotka 12">
            </div>
        </div>
    </div>
    <div id="overlay" onclick="hideImage()">
        <div id="imageContainer">
            <img id="largeImage" src="" alt="">
        </div>
    </div>

    <script>
        function showImage(src) {
            document.getElementById('largeImage').src = src;
            document.getElementById('overlay').style.display = 'block';
        }

        function hideImage() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
    <script>
        document.getElementById("real-madrid-button").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
